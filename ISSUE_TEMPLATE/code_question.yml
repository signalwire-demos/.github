name: Code Question
description: Question about how the demo code works
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Curious about how something works? Ask away!

  - type: input
    id: demo
    attributes:
      label: Which demo?
      placeholder: e.g., santa, blackjack, cinebot
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Your question
      description: What would you like to understand?
      placeholder: |
        How does the demo handle...?
        Why is X implemented this way?
        Can you explain the flow for...?
    validations:
      required: true

  - type: input
    id: file
    attributes:
      label: Relevant file (if any)
      description: Which file or function are you asking about?
      placeholder: e.g., app.py, handlers/voice.py

  - type: textarea
    id: context
    attributes:
      label: What are you trying to learn or build?
      description: This helps us give a more useful answer
      placeholder: I'm trying to understand this so I can...
