name: Help Request
description: I need help using a demo
title: "[Help]: "
labels: ["help wanted"]
body:
  - type: markdown
    attributes:
      value: |
        Need help with a demo? We're here to assist!

  - type: input
    id: demo
    attributes:
      label: Which demo?
      description: Name of the demo application
      placeholder: e.g., santa, blackjack, cinebot
    validations:
      required: true

  - type: textarea
    id: goal
    attributes:
      label: What are you trying to do?
      description: Describe what you're trying to accomplish
    validations:
      required: true

  - type: textarea
    id: tried
    attributes:
      label: What have you tried?
      description: What steps have you already taken?

  - type: dropdown
    id: signalwire-account
    attributes:
      label: SignalWire account setup
      description: Have you completed SignalWire account setup?
      options:
        - "Yes, account is set up"
        - "No, still setting up"
        - "Not sure / Having issues"
        - "N/A - using live demo only"
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other information that might help

  - type: markdown
    attributes:
      value: |
        ---
        **Tip:** For SignalWire product questions, join [Discord](https://signalwire.community)
